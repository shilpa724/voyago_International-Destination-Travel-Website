<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Package - Adventour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
        }

        body {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo span {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .booking-container {
            max-width: 800px;
            margin: 100px auto 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .booking-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px;
            text-align: center;
        }

        .booking-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .booking-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .hotel-section {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
            border-left: 4px solid var(--secondary);
        }

        .price-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid var(--accent);
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .price-total {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            border-top: 2px solid var(--accent);
            padding-top: 10px;
            margin-top: 10px;
        }

        .currency-display {
            background: var(--accent);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--accent), #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .required::after {
            content: " *";
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .booking-form {
                padding: 20px;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">Adven<span>tour</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#destinations">Destinations</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <div class="booking-container">
        <div class="booking-header">
            <h1>Book Your Adventure</h1>
            <p>Complete your travel details below</p>
        </div>

        <form class="booking-form" id="bookingForm">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullName" class="required">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="required">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <!-- Destination Selection -->
            <div class="form-group">
                <label for="country" class="required">Select Country</label>
                <select id="country" name="country" required onchange="updateCities()">
                    <option value="">Choose a country</option>
                    <option value="india">India</option>
                    <option value="uk">United Kingdom</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="germany">Germany</option>
                    <option value="australia">Australia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city" class="required">Select City</label>
                <select id="city" name="city" required onchange="updateHotels()">
                    <option value="">First select a country</option>
                </select>
            </div>

            <!-- Hotel Selection -->
            <div class="hotel-section" id="hotelSection" style="display: none;">
                <h3 style="color: var(--primary); margin-bottom: 15px;">üè® Hotel Selection</h3>
                <div class="form-group">
                    <label for="hotel" class="required">Choose Your Hotel</label>
                    <select id="hotel" name="hotel" required onchange="calculateTotal()">
                        <option value="">Select a hotel</option>
                    </select>
                </div>
            </div>

            <!-- Travel Dates -->
            <div class="form-row">
                <div class="form-group">
                    <label for="checkIn" class="required">Check-in Date</label>
                    <input type="date" id="checkIn" name="checkIn" required onchange="calculateTotal()">
                </div>

                <div class="form-group">
                    <label for="checkOut" class="required">Check-out Date</label>
                    <input type="date" id="checkOut" name="checkOut" required onchange="calculateTotal()">
                </div>
            </div>

            <!-- Travelers -->
            <div class="form-row">
                <div class="form-group">
                    <label for="adults" class="required">Adults</label>
                    <select id="adults" name="adults" required onchange="calculateTotal()">
                        <option value="1">1 Adult</option>
                        <option value="2" selected>2 Adults</option>
                        <option value="3">3 Adults</option>
                        <option value="4">4 Adults</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="children">Children</label>
                    <select id="children" name="children" onchange="calculateTotal()">
                        <option value="0">No Children</option>
                        <option value="1">1 Child</option>
                        <option value="2">2 Children</option>
                        <option value="3">3 Children</option>
                    </select>
                </div>
            </div>

            <!-- Price Summary -->
            <div class="price-summary" id="priceSummary" style="display: none;">
                <h3 style="color: var(--primary); margin-bottom: 15px;">üí∞ Price Summary</h3>
                <div class="price-item">
                    <span>Base Package:</span>
                    <span id="basePrice">-</span>
                </div>
                <div class="price-item">
                    <span>Hotel:</span>
                    <span id="hotelPrice">-</span>
                </div>
                <div class="price-item">
                    <span>Additional Travelers:</span>
                    <span id="travelerPrice">-</span>
                </div>
                <div class="price-item price-total">
                    <span>Total Amount:</span>
                    <span id="totalPrice">-</span>
                </div>
                <div style="text-align: center; margin-top: 10px; font-size: 0.9rem; color: #666;">
                    <span id="currencyNote">Prices displayed in local currency</span>
                </div>
            </div>

            <button type="submit" class="submit-btn">Complete Booking</button>
        </form>
    </div>

    <script>
        // Currency conversion rates (simplified - in real app, use API)
        const exchangeRates = {
            'INR': 1,          // Indian Rupee (base)
            'GBP': 0.0095,     // British Pound
            'IDR': 190,        // Indonesian Rupiah
            'EUR': 0.011,      // Euro (Germany)
            'AUD': 0.018       // Australian Dollar
        };

        const currencySymbols = {
            'india': { symbol: '‚Çπ', code: 'INR', name: 'Indian Rupee' },
            'uk': { symbol: '¬£', code: 'GBP', name: 'British Pound' },
            'indonesia': { symbol: 'Rp', code: 'IDR', name: 'Indonesian Rupiah' },
            'germany': { symbol: '‚Ç¨', code: 'EUR', name: 'Euro' },
            'australia': { symbol: 'A$', code: 'AUD', name: 'Australian Dollar' }
        };

        // Base package prices in INR (Indian Rupees)
        const basePackagePrices = {
            'Goa': 27000,
            'Kashmir': 35000,
            'Kerala': 32000,
            'Rajasthan': 45000,
            'Delhi': 25000,
            'London': 89000,
            'Edinburgh': 75000,
            'Manchester': 65000,
            'Liverpool': 60000,
            'Bali': 47500,
            'Jakarta': 35000,
            'Yogyakarta': 30000,
            'Berlin': 65000,
            'Munich': 72000,
            'Hamburg': 58000,
            'Frankfurt': 62000,
            'Sydney': 99000,
            'Melbourne': 92000,
            'Gold Coast': 85000,
            'Perth': 88000
        };

        const cityData = {
            india: ["Goa", "Kashmir", "Kerala", "Rajasthan", "Delhi"],
            uk: ["London", "Edinburgh", "Manchester", "Liverpool"],
            indonesia: ["Bali", "Jakarta", "Yogyakarta"],
            germany: ["Berlin", "Munich", "Hamburg", "Frankfurt"],
            australia: ["Sydney", "Melbourne", "Gold Coast", "Perth"]
        };

        const hotelData = {
            "Goa": [
                { name: "Taj Resort & Spa", price: 12000 },
                { name: "Park Hyatt Goa", price: 9500 },
                { name: "The Leela Goa", price: 8000 }
            ],
            "Kashmir": [
                { name: "The Lalit Palace", price: 15000 },
                { name: "Vivanta Dal View", price: 11000 },
                { name: "Hotel Heevan", price: 7000 }
            ],
            "London": [
                { name: "The Savoy", price: 45000 },
                { name: "The Ritz London", price: 50000 },
                { name: "Premier Inn", price: 8000 }
            ],
            "Bali": [
                { name: "Ayana Resort", price: 25000 },
                { name: "Four Seasons Bali", price: 35000 },
                { name: "W Bali", price: 20000 }
            ],
            "Berlin": [
                { name: "The Ritz-Carlton", price: 35000 },
                { name: "Hotel Adlon", price: 40000 },
                { name: "Motel One", price: 8000 }
            ],
            "Sydney": [
                { name: "Park Hyatt Sydney", price: 60000 },
                { name: "Four Seasons", price: 45000 },
                { name: "Meriton Suites", price: 20000 }
            ]
        };

        let currentCurrency = 'INR';
        let currentCurrencySymbol = '‚Çπ';

        function updateCities() {
            const country = document.getElementById('country').value;
            const citySelect = document.getElementById('city');
            const hotelSection = document.getElementById('hotelSection');
            const priceSummary = document.getElementById('priceSummary');
            
            citySelect.innerHTML = '<option value="">Select a city</option>';
            hotelSection.style.display = 'none';
            priceSummary.style.display = 'none';
            
            if (country && cityData[country]) {
                // Update currency based on country
                currentCurrency = currencySymbols[country].code;
                currentCurrencySymbol = currencySymbols[country].symbol;
                
                cityData[country].forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }

        function updateHotels() {
            const city = document.getElementById('city').value;
            const hotelSelect = document.getElementById('hotel');
            const hotelSection = document.getElementById('hotelSection');
            const priceSummary = document.getElementById('priceSummary');
            
            hotelSelect.innerHTML = '<option value="">Select a hotel</option>';
            
            if (city && hotelData[city]) {
                hotelSection.style.display = 'block';
                priceSummary.style.display = 'block';
                
                hotelData[city].forEach(hotel => {
                    const option = document.createElement('option');
                    option.value = hotel.name;
                    option.textContent = `${hotel.name} - ${formatCurrency(convertCurrency(hotel.price))}/night`;
                    option.dataset.price = hotel.price;
                    hotelSelect.appendChild(option);
                });
                
                // Calculate initial total
                calculateTotal();
            } else {
                hotelSection.style.display = 'none';
                priceSummary.style.display = 'none';
            }
        }

        function convertCurrency(amountInINR) {
            const rate = exchangeRates[currentCurrency];
            return Math.round(amountInINR * rate);
        }

        function formatCurrency(amount) {
            if (currentCurrency === 'IDR') {
                // Format for Indonesian Rupiah (no decimals)
                return `${currentCurrencySymbol} ${amount.toLocaleString()}`;
            } else {
                // Format for other currencies
                return `${currentCurrencySymbol} ${amount.toLocaleString()}`;
            }
        }

        function calculateTotal() {
            const city = document.getElementById('city').value;
            const hotelSelect = document.getElementById('hotel');
            const checkIn = document.getElementById('checkIn').value;
            const checkOut = document.getElementById('checkOut').value;
            const adults = parseInt(document.getElementById('adults').value);
            const children = parseInt(document.getElementById('children').value);
            
            if (!city || !hotelSelect.value || !checkIn || !checkOut) return;
            
            // Calculate number of nights
            const nights = calculateNights(checkIn, checkOut);
            if (nights <= 0) return;
            
            // Base package price
            const basePriceINR = basePackagePrices[city] || 30000;
            const basePrice = convertCurrency(basePriceINR);
            
            // Hotel price
            const selectedHotel = hotelSelect.options[hotelSelect.selectedIndex];
            const hotelPricePerNightINR = parseInt(selectedHotel.dataset.price) || 0;
            const hotelPrice = convertCurrency(hotelPricePerNightINR * nights);
            
            // Additional travelers cost (50% of base for additional adults, 25% for children)
            const baseTravelers = 2; // Base package includes 2 adults
            let additionalCost = 0;
            
            if (adults > baseTravelers) {
                additionalCost += convertCurrency((basePriceINR * 0.5) * (adults - baseTravelers));
            }
            
            if (children > 0) {
                additionalCost += convertCurrency((basePriceINR * 0.25) * children);
            }
            
            // Total calculation
            const total = basePrice + hotelPrice + additionalCost;
            
            // Update display
            document.getElementById('basePrice').textContent = formatCurrency(basePrice);
            document.getElementById('hotelPrice').textContent = formatCurrency(hotelPrice);
            document.getElementById('travelerPrice').textContent = formatCurrency(additionalCost);
            document.getElementById('totalPrice').textContent = formatCurrency(total);
            document.getElementById('currencyNote').textContent = `Prices in ${currencySymbols[document.getElementById('country').value].name}`;
        }

        function calculateNights(checkIn, checkOut) {
            const oneDay = 24 * 60 * 60 * 1000;
            const firstDate = new Date(checkIn);
            const secondDate = new Date(checkOut);
            return Math.round(Math.abs((firstDate - secondDate) / oneDay));
        }

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('fullName').value;
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value;
            const hotel = document.getElementById('hotel').value;
            const total = document.getElementById('totalPrice').textContent;
            
            alert(`Thank you ${name}!\n\nBooking Summary:\nDestination: ${city}, ${country}\nHotel: ${hotel}\nTotal: ${total}\n\nWe will contact you within 24 hours to confirm your booking.`);
            
            this.reset();
            document.getElementById('hotelSection').style.display = 'none';
            document.getElementById('priceSummary').style.display = 'none';
        });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkIn').min = today;
        document.getElementById('checkOut').min = today;
    </script>
</body>
</html>
